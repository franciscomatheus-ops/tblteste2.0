<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="config.js"></script>
    <title>Tabela - SUJO</title>
  </head>
  <body>

    <div class="cabecalho">
      <span class="tabelaBtn" onclick="ShowFullTable()">Tabela de Pontos</span>
      <div id="LinesTags"></div>
    </div>

    <div class="corpo">

      <div class="minTable" id="TwoTables">

      </div>

      <div class="fullTable" id="FullTable">

        <div class="mvps">
          <table>
            <tr>
              <td colspan="3">Lideres de Abates</td>
            </tr>
            <tr>
              <td>Top1</td>
              <td>Top2</td>
              <td>Top3</td>
            </tr>
            <tr>
              <td id="top1"></td>
              <td id="top2"></td>
              <td id="top3"></td>
            </tr>
          </table>
        </div>
        <table class="EndTable">
          <thead>
            <tr>
              <td colspan="5">Tabela de Pontuação</td>
            </tr>
            <tr>
              <td>Rank</td>
              <td>Equipe</td>
              <td>Pontos</td>
              <td>Abates</td>
              <td>Total</td>
            </tr>
          </thead>
          <tbody id="tbodyEnd">

          </tbody>
        </table>

      </div>

    </div>

  </body>
</html>
